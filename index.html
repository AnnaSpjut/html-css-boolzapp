<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet"> 
  
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzapp UI</title>
</head>



<body>

  <div class="container debug">
    <div class="row debug">
      <div class="col-contatti debug">
        <div class="top-bar debug">
          profile + icons
        </div>
        <div class="notification debug">
          icon + text
        </div>
        <div class="input debug">
          Input Search
        </div>
        <div class="contacts">
          <div class="card">
            <div class="card-img">
              <img src="/assets/img/avatar_1.jpg" alt="">
            </div>
            <div class="card-text">
              <h4>name</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
      </div>



      <div class="col-messaggi debug">
        <div class="top-bar debug">
          profilephoto + icons
        </div>
        <div class="chat debug">
          sent + received
        </div>
        <div class="bottom-bar debug">
          scrivi un messaggio
        </div>
      </div>
    </div>
  </div>


</body>
</html>

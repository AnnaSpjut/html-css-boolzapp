<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet"> 
  
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzapp UI</title>
</head>



<body>
  <div class="main d-flex">
    <div class="container">
      <div class="contact-content debug">
        <div class="topbar-left d-flex">
          <div class="profile">
            <img src="assets/img/avatar_io.jpg" alt="">
          </div>
          <div class="icons">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="notification debug"></div>
        <div class="input-search debug"></div>
        <div class="contacts">
        </div>
      </div>
      
      <div class="message-content debug">
        <div class="topbar-right d-flex debug">
          <div class="active-contact d-flex">
            <img src="assets/img/avatar_1.jpg" alt="">
            <div>
              <p class="name">Michele</p>
              <p class="time">Ultimo accesso oggi alle 16:26</p>
            </div>
          </div>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="chat debug"></div>
        <div class="bottombar-right d-flex debug">
          <div class="b-left">
            <i class="fa-regular fa-face-smile"></i>
            <input type="text" placeholder="Scrivi un messaggio">
          </div>
          <div class="b-right">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
  </div>  

</body>
</html>
